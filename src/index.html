<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fondue Timer App</title>

	<link rel="manifest" href="./manifest.json">

	<link rel="stylesheet" href="./style.css">
	<link rel="shortcut icon" href="./assets/fondue.png">

	<script src="./script.js" defer></script>
	<script>
		if ('serviceworker' in navigator) {
			//navigator.serviceworker.register('./script.js');
		}
	</script>
</head>
<body>
	<div id="menu_container" class="menu">
		<button class="menu_toggle" onclick="toggleMenu()"></button>

		<section id="menu_buttons" class="menu">
			<a href="https://github.com/HoleInOneStudios/Fondue-Timer-App">Source Code</a>
			<span>&copy; 2023 <a href="https://www.holeinonestudios.org">HoleInOneStudios</a></span>

		</section>
	</div>
	<div id="main_container" class="main">
		<section id="fork_list" class="forks">
			<div class="option">
				<span class="icon">Cow</span>
				<span class="name">Cow</span>
			</div>
		</section>
		<section id="food_list" class="foods">
			<div class="option">
				Option 1
			</div>
		</section>
		<section id="timer_list" class="timers">
			<div class="timer">
				<div class="option">
					Option 1
				</div>
				<div class="option">
					Option 1
				</div>

				</div>
		</section>
